<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/imgswap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>2D-HEXR</title>
</head>
<body>
    <div class="container">
        <div class="logo">2DHEX</div>
        <img src="images/aventador-gold.png" alt="">
        <div id="bg"></div>
        <div class="tools">
            <button class="swap">Swap color</button>
            <input type="text" id="code" placeholder="Color code:" readonly>
            <button class="reset">Reset</button>
            <button class="copy">Copy code</button>
            <small>Code copied!</small>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
